<!-- Header -->
<header id="header">
  <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/images/peaceful_mind_logo.png" alt="Logo"></a>
  <div class="hero-wordmark">
    {{ site.foundation_name | default: site.title | default: "Peaceful Mind" }}
  </div>

  	<!-- It's OK to remove everything between the <em> and </em> tags and include your own text or html -->
    <h1 class="tagline"><em>{% if site.foundation_tagline %}{{ site.foundation_tagline }}{% endif %}</em></h1>
</header>
